<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tecnaria QA Bot</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --ink:#e5e7eb; --muted:#9ca3af; --accent:#22d3ee; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:900px;margin:40px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;padding:20px;box-shadow:0 6px 24px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:22px} .sub{color:var(--muted);font-size:14px;margin-bottom:16px}
    label{display:block;font-weight:600;margin:14px 0 6px}
    textarea{width:100%;min-height:110px;border-radius:12px;border:1px solid #374151;background:#0b1220;color:var(--ink);padding:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > *{flex:1} select, input[type="text"]{width:100%;border-radius:10px;border:1px solid #374151;background:#0b1220;color:var(--ink);padding:10px}
    .styles{display:flex;gap:10px;flex-wrap:wrap;margin:8px 0}
    .btn{background:var(--accent);color:#041014;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
    .btn.secondary{background:#1f2937;color:#e5e7eb;border:1px solid #334155}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .bar{display:flex;gap:10px;align-items:center;justify-content:flex-end;margin-top:12px}
    .out{white-space:pre-wrap;background:#0b1220;border:1px solid #1f2937;border-radius:12px;padding:14px;margin-top:16px}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:12px;color:var(--muted)}
    .status{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:13px;margin-top:8px}
    .dot{width:8px;height:8px;border-radius:50%;background:#34d399}
    .err{color:#fecaca;border-color:#7f1d1d;background:#450a0a}
    .muted{color:var(--muted)}
    @media (max-width:640px){ .bar{justify-content:stretch;flex-wrap:wrap} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Tecnaria QA Bot</h1>
      <div class="sub">Domande libere su prodotti Tecnaria (CTF, CTL, CEM-E, Diapason, P560, ecc.). Scegli il formato A/B/C.</div>

      <label for="endpoint">Endpoint API</label>
      <input id="endpoint" type="text" value="https://<TUO-SERVIZIO>.onrender.com/ask" />

      <label for="question">Domanda</label>
      <textarea id="question" placeholder="Es. Mi spieghi il connettore CTF?"></textarea>

      <div class="styles">
        <label><input type="radio" name="style" value="A"> A — Breve</label>
        <label><input type="radio" name="style" value="B" checked> B — Standard</label>
        <label><input type="radio" name="style" value="C"> C — Dettagliata</label>
      </div>

      <div class="bar">
        <button class="btn secondary" id="btn-ctf">Test CTF + Nota</button>
        <button class="btn" id="send">Chiedi</button>
      </div>

      <div id="status" class="status" style="display:none">
        <span class="dot"></span><span id="statusTxt">Invio in corso…</span>
      </div>

      <div id="output" class="out" style="display:none"></div>
      <div id="error" class="out err" style="display:none"></div>

      <div class="mono" id="meta"></div>
    </div>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);
    const endpointEl = $('endpoint');
    const qEl = $('question');
    const out = $('output');
    const err = $('error');
    const st = $('status');
    const stTxt = $('statusTxt');
    const meta = $('meta');

    async function pingStatus() {
      try {
        const base = endpointEl.value.replace(/\/ask\s*$/,'');
        const r = await fetch(base + '/', {cache:'no-store'});
        const j = await r.json();
        meta.textContent = `Status: ${j.status} | Model: ${j.model} | Temp: ${j.temperature} | Note dir: ${j.note_dir} (exists: ${j.note_dir_exists})`;
      } catch(e) {
        meta.textContent = 'Impossibile leggere lo status del servizio.';
      }
    }

    function chosenStyle(){
      const v = document.querySelector('input[name="style"]:checked')?.value || 'B';
      return v;
    }

    function setBusy(b){
      $('send').disabled = b; $('btn-ctf').disabled = b;
      st.style.display = b ? 'flex' : 'none';
      out.style.display = 'none'; err.style.display='none';
      stTxt.textContent = b ? 'Invio in corso…' : '';
    }

    function showAnswer(text, styleUsed){
      out.textContent = text + (styleUsed ? `\n\n—\n[stile: ${styleUsed}]` : '');
      out.style.display = 'block';
    }
    function showError(text){
      err.textContent = text;
      err.style.display = 'block';
    }

    async function ask(q, style){
      const url = endpointEl.value.trim();
      if(!q){ showError('Scrivi una domanda.'); return; }
      setBusy(true);
      try{
        const r = await fetch(url, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ question:q, style })
        });
        const j = await r.json();
        if(!r.ok){
          showError(j.error || ('HTTP '+r.status));
        } else if(j.error){
          showError(j.error);
        } else if(j.need_style){
          showError('Devi scegliere lo stile: A (breve), B (standard), C (dettagliata).');
        } else {
          showAnswer(j.answer || '(nessuna risposta)', j.style_used);
        }
      } catch(e){
        showError('Errore di rete: ' + e.message);
      } finally {
        setBusy(false);
      }
    }

    $('send').addEventListener('click', ()=> ask(qEl.value, chosenStyle()));
    $('btn-ctf').addEventListener('click', ()=>{
      qEl.value = 'Mi spieghi il connettore CTF?';
      ask(qEl.value, chosenStyle());
    });

    // ping iniziale
    pingStatus();
  </script>
</body>
</html>
