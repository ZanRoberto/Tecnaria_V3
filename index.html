<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Bot Tecnaria</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background-color: #f4f4f4; }
        textarea, input[type=submit] { width: 100%; padding: 12px; margin: 10px 0; }
        .box { background: white; padding: 20px; border-radius: 8px; max-width: 800px; margin: auto; }
        h1 { text-align: center; }
        .risposta img { max-width: 100%; height: auto; margin-top: 15px; }
        .risposta a { color: #0066cc; text-decoration: none; }
    </style>
</head>
<body>
    <div class="box">
        <h1>ðŸ¤– Bot Tecnaria</h1>
        <form method="post">
            <label for="domanda">Fai una domanda sui prodotti Tecnaria:</label><br>
            <textarea name="domanda" rows="5" required></textarea><br>
            <input type="submit" value="Chiedi">
        </form>

        {% if risposta %}
        <h2>Risposta:</h2>
        <div class="risposta">{{ risposta | safe }}</div>
        {% endif %}
    </div>
</body>
</html>
