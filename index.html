<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TecnariaBot</title>
  <link rel="stylesheet" href="/static/img/style.css">
</head>
<body>
  <div class="container">
    <h1>TecnariaBot</h1>
    <p>Assistente Tecnico • Risposte A/B/C sempre coerenti</p>

    <!-- Campo domanda -->
    <label for="question"><b>Domanda</b></label>
    <textarea id="question" name="question" rows="3" placeholder="Scrivi la tua domanda..."></textarea>

    <!-- Scelte modalità -->
    <div class="mode-select">
      <button type="button" onclick="setMode('breve')">A Breve</button>
      <button type="button" onclick="setMode('standard')">B Standard</button>
      <button type="button" onclick="setMode('dettagliata')">C Dettagliata</button>
    </div>

    <!-- Wizard dinamico -->
    <div id="wizard-dynamic" class="card" style="display:none" data-schema="">
      <!-- I campi vengono generati in JS -->
    </div>

    <!-- Campo context -->
    <label for="context"><b>Dati tecnici richiesti (se la domanda è di calcolo)</b></label>
    <textarea id="context" name="context" rows="3" readonly
              placeholder="Se necessario verrà compilato dal mini-wizard…"></textarea>

    <!-- Pulsante invio -->
    <button type="button" onclick="sendQuestion()">Invia</button>

    <!-- Risposta -->
    <div id="answer-box" class="card"></div>
  </div>

  <script src="/static/img/wizard.js"></script>
</body>
</html>
