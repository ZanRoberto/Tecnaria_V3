<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnaria QA Bot</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f8f9fb;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background-color: #004c97;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.5em;
      letter-spacing: 0.5px;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      font-size: 1em;
    }
    button {
      background-color: #004c97;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    button:hover {
      background-color: #003c7a;
    }
    .answer {
      margin-top: 25px;
      line-height: 1.6;
      font-size: 1.05em;
    }
    .answer a {
      color: #004c97;
      text-decoration: none;
      font-weight: 500;
    }
    .answer a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    üîç Tecnaria Q&A Assistant
  </header>
  <main>
    <form id="qa-form">
      <input type="text" id="question" placeholder="Fai una domanda su prodotti o sistemi Tecnaria..." />
      <button type="submit">Chiedi</button>
    </form>
    <div class="answer" id="answer"></div>
  </main>
  <footer>
    ¬© Tecnaria S.p.A. ‚Äì Sistema Q&A sperimentale. Le risposte sono di natura informativa.
  </footer>

  <script>
    const form = document.getElementById("qa-form");
    const answerDiv = document.getElementById("answer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const q = document.getElementById("question").value.trim();
      if (!q) return;
      answerDiv.innerHTML = "<em>Attendere...</em>";
      try {
        const res = await fetch(`/ask?q=${encodeURIComponent(q)}`);
        const data = await res.text();
        answerDiv.innerHTML = data;
      } catch (err) {
        answerDiv.innerHTML = "<span style='color:red'>Errore di rete o servizio non disponibile.</span>";
      }
    });
  </script>
</body>
</html>
