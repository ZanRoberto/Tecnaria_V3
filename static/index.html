<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tecnaria Bot UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      font-size: 1.4rem;
      text-align: center;
      font-weight: bold;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .bubble {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 10px;
      line-height: 1.4;
      font-size: 1rem;
    }
    .user {
      background-color: #d9ecff;
      align-self: flex-end;
    }
    .bot {
      background-color: #ffffff;
      border: 1px solid #cccccc;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ccc;
    }
    #question {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    #sendBtn {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    #sendBtn:hover {
      background-color: #004c99;
    }
  </style>
</head>
<body>
  <header>TECNARIA â€¢ SINAPSI GOLD BOT</header>

  <div id="chat-container"></div>

  <div id="input-container">
    <input id="question" placeholder="Scrivi la tua domanda..." />
    <button id="sendBtn">Invia</button>
  </div>

  <script>
    const API_URL = "https://tecnaria-v3.onrender.com/api/ask";

    const chat = document.getElementById("chat-container");
    const input = document.getElementById("question");
    const btn = document.getElementById("sendBtn");

    function addBubble(text, type) {
      const div = document.createElement("div");
      div.classList.add("bubble", type);
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const q = input.value.trim();
      if (!q) return;

      addBubble(q, "user");
      input.value = "";

      const body = { q: q, lang: "it", mode: "gold" };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (data.answer) addBubble(data.answer, "bot");
        else addBubble("Risposta non trovata.", "bot");
      } catch (err) {
        addBubble("Errore di rete.", "bot");
      }
    }

    btn.onclick = sendMessage;
    input.onkeydown = (e) => { if (e.key === "Enter") sendMessage(); };
  </script>
</body>
</html>
