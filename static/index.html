<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tecnaria • Sinapsi GOLD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 14px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header span.sub {
      font-size: 0.8rem;
      font-weight: normal;
      opacity: 0.8;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 10px;
      line-height: 1.4;
      font-size: 0.95rem;
      white-space: pre-wrap;
    }
    .user {
      background-color: #d9ecff;
      align-self: flex-end;
    }
    .bot {
      background-color: #ffffff;
      border: 1px solid #cccccc;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ccc;
      gap: 8px;
    }
    #question {
      flex: 1;
      padding: 10px;
      font-size: 0.95rem;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    #sendBtn {
      padding: 10px 18px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    #sendBtn:hover {
      background-color: #004c99;
    }
  </style>
</head>
<body>
  <header>
    <div>TECNARIA • SINAPSI GOLD BOT</div>
    <span class="sub">CTF_SYSTEM + P560 – modalità GOLD</span>
  </header>

  <div id="chat-container"></div>

  <div id="input-container">
    <input id="question" placeholder="Scrivi la tua domanda su CTF, P560, lamiera..." />
    <button id="sendBtn">Invia</button>
  </div>

  <script>
    const API_URL = "https://tecnaria-v3.onrender.com/api/ask";

    const chat = document.getElementById("chat-container");
    const input = document.getElementById("question");
    const btn = document.getElementById("sendBtn");

    function addBubble(text, type) {
      const div = document.createElement("div");
      div.classList.add("bubble", type);
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const q = input.value.trim();
      if (!q) return;

      addBubble(q, "user");
      input.value = "";

      const body = { q: q, lang: "it", mode: "gold" };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const data = await res.json();
        if (data.answer) addBubble(data.answer, "bot");
        else addBubble("Risposta non trovata nei dati GOLD.", "bot");
      } catch (err) {
        addBubble("Errore di rete o server non raggiungibile.", "bot");
      }
    }

    btn.onclick = sendMessage;
    input.onkeydown = (e) => {
      if (e.key === "Enter") sendMessage();
    };
  </script>
</body>
</html>
