<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Tecnaria Bot • v14.7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #05070c;
      color: #f5f5f5;
    }

    .app {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 4px;
    }
    .subtitle {
      color: #cccccc;
      font-size: 14px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #333;
      padding: 10px 12px;
      font-size: 15px;
      resize: vertical;
      background: #11141c;
      color: #f5f5f5;
    }

    #question {
      min-height: 70px;
      margin-bottom: 12px;
    }

    #answer {
      min-height: 220px;
      margin-top: 16px;
      white-space: pre-wrap;
    }

    button {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #0d6efd;
      color: #fff;
      margin-top: 4px;
      transition: background 0.15s ease, transform 0.05s ease;
    }
    button:hover {
      background: #0b5ed7;
    }
    button:active {
      transform: scale(0.98);
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #aaa;
    }

    .answer-label {
      margin-top: 20px;
      font-size: 14px;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Tecnaria Bot • v14.7</h1>
    <div class="subtitle">
      CTF su lamiera grecata + P560 • Controllo colpi, card e limiti di posa
    </div>

    <label for="question">Scrivi la tua domanda tecnica su CTF / P560 / lamiera…</label>
    <textarea id="question" placeholder="Esempio: Come verifico se un colpo P560 è valido?"></textarea>

    <button id="sendBtn">Invia domanda</button>
    <div class="status" id="status">Pronto.</div>

    <div class="answer-label">Risposta:</div>
    <textarea id="answer" readonly>Nessuna risposta ancora.</textarea>
  </div>

  <script>
    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");
    const statusEl = document.getElementById("status");
    const sendBtn = document.getElementById("sendBtn");

    async function sendQuestion() {
      const q = questionEl.value.trim();
      if (!q) {
        answerEl.value = "Per favore inserisci una domanda.";
        return;
      }

      sendBtn.disabled = true;
      statusEl.textContent = "Invio in corso...";
      answerEl.value = "";

      try {
        const resp = await fetch("/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question: q }),
        });

        if (!resp.ok) {
          const text = await resp.text();
          answerEl.value =
            "Errore HTTP " + resp.status + " dalla API /api/ask:\n\n" + text;
          statusEl.textContent = "Errore HTTP.";
          return;
        }

        const data = await resp.json();
        console.log("API response:", data);

        if (data && data.answer) {
          answerEl.value = data.answer;
          statusEl.textContent =
            "Risposta ottenuta (sorgente: " + (data.source || "n/d") + ").";
        } else {
          answerEl.value =
            "La API ha risposto, ma non contiene il campo 'answer'.\n\nJSON ricevuto:\n" +
            JSON.stringify(data, null, 2);
          statusEl.textContent = "Formato risposta inatteso.";
        }
      } catch (err) {
        console.error("Errore JS:", err);
        answerEl.value =
          "Errore di rete o JavaScript:\n\n" + (err && err.message ? err.message : err);
        statusEl.textContent = "Errore di rete/JS.";
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendQuestion);
    questionEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        sendQuestion();
      }
    });
  </script>
</body>
</html>
