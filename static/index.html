<script>
  const chatEl = document.getElementById("chat");
  const inputEl = document.getElementById("questionInput");
  const sendBtn = document.getElementById("sendBtn");
  const btnGold = document.getElementById("btnGold");
  const btnCanonico = document.getElementById("btnCanonico");
  const modePillText = document.getElementById("modePillText");

  let currentMode = "gold"; // parte allineato col backend

  function appendMessage(text, type, meta) {
    const msg = document.createElement("div");
    msg.className = "msg " + type;
    msg.innerHTML = (text || "").replace(/\n/g, "<br>");
    if (meta) {
      const m = document.createElement("div");
      m.className = "msg-meta";
      m.textContent = meta;
      msg.appendChild(m);
    }
    chatEl.appendChild(msg);
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  function setModeUI(mode) {
    currentMode = mode;
    if (mode === "gold") {
      btnGold.classList.add("active");
      btnCanonico.classList.remove("active");
      modePillText.textContent = "Modalità GOLD attiva";
    } else {
      btnGold.classList.remove("active");
      btnCanonico.classList.add("active");
      modePillText.textContent = "Modalità CANONICO attiva";
    }
  }

  async function sendQuestion(rawText) {
    const text = (rawText || inputEl.value || "").trim();
    if (!text) return;

    // Mostra domanda utente solo se non è un comando puro GOLD:/CANONICO:
    if (!/^gold:$/i.test(text) && !/^canonico:$/i.test(text) && !/^canonical:$/i.test(text)) {
      appendMessage(text, "user");
    }
    inputEl.value = "";

    let q = text;

    // Se l'utente non ha messo GOLD:/CANONICO:, aggiungiamo il comando in base al toggle corrente
    if (!/^gold:/i.test(text) && !/^canonico:/i.test(text) && !/^canonical:/i.test(text)) {
      if (currentMode === "gold") {
        q = "GOLD: " + text;
      } else if (currentMode === "canonical") {
        q = "CANONICO: " + text;
      }
    }

    try {
      const res = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ q })
      });

      const data = await res.json();

      // Se la risposta è solo un cambio modalità (ha message ma non ha text)
      if (data.ok && !data.text && data.message) {
        if (data.mode === "canonical") {
          setModeUI("canonical");
        } else if (data.mode === "gold") {
          setModeUI("gold");
        }
        appendMessage(data.message, "bot", "Sistema • mode: " + (data.mode || "").toUpperCase());
        return;
      }

      if (!data.ok) {
        appendMessage(data.message || "Blocco trovato ma senza risposta valida.", "bot");
        return;
      }

      if (data.mode === "canonical") {
        setModeUI("canonical");
      } else {
        setModeUI("gold");
      }

      const metaParts = [];
      if (data.family) metaParts.push("Famiglia: " + data.family);
      if (data.id) metaParts.push("ID: " + data.id);
      if (typeof data.score === "number") metaParts.push("score: " + data.score);
      if (data.lang) metaParts.push("lang: " + data.lang.toUpperCase());
      if (data.mode) metaParts.push("mode: " + data.mode.toUpperCase());

      appendMessage(data.text || "Nessun testo disponibile.", "bot", metaParts.join(" • "));
    } catch (err) {
      console.error(err);
      appendMessage("Errore di comunicazione con il server.", "bot");
    }
  }

  sendBtn.addEventListener("click", () => sendQuestion());
  inputEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      sendQuestion();
    }
  });

  btnGold.addEventListener("click", () => sendQuestion("GOLD:"));
  btnCanonico.addEventListener("click", () => sendQuestion("CANONICO:"));

  document.querySelectorAll(".pill").forEach(pill => {
    pill.addEventListener("click", () => {
      const q = pill.getAttribute("data-q");
      if (q) {
        inputEl.value = q;
        inputEl.focus();
      }
    });
  });

  // Messaggio iniziale
  appendMessage(
    "Benvenuto in Tecnaria Sinapsi. Modalità GOLD attiva: puoi chiedere tutto su CTF, VCEM, CTCEM, CTL, CTL MAXI, DIAPASON e P560. " +
    "Per risposte sintetiche passa a CANONICO con il toggle in alto.",
    "bot",
    "Sistema • init • mode: GOLD"
  );
</script>
