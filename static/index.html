<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tecnaria QA Bot</title>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 1.5rem;
      color: #f8fafc;
    }
    .tags {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .tag {
      background-color: #1e293b;
      color: #e2e8f0;
      border: 1px solid #334155;
      border-radius: 9999px;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .tag:hover {
      background-color: #334155;
    }
    .container {
      margin-top: 1.5rem;
      width: 90%;
      max-width: 800px;
      background-color: #1e293b;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      padding: 1.5rem;
    }
    textarea {
      width: 100%;
      height: 120px;
      background-color: #0f172a;
      color: #f8fafc;
      border: 1px solid #475569;
      border-radius: 0.5rem;
      padding: 0.8rem;
      font-size: 1rem;
      resize: none;
      outline: none;
    }
    .buttons {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 0.8rem;
      margin-top: 1rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #out {
      background-color: #0f172a;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-top: 1rem;
      white-space: pre-wrap;
      font-family: monospace;
      border: 1px solid #334155;
      min-height: 80px;
    }
    small {
      display: block;
      margin-top: 0.8rem;
      color: #64748b;
    }
    input[type="checkbox"] {
      margin-right: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>Tecnaria QA Bot</h1>

  <div class="tags">
    <div class="tag" onclick="setQuestion('Devo usare la chiodatrice P560 per fissare i CTF. Serve un patentino o formazione speciale?')">P560 + CTF</div>
    <div class="tag" onclick="setQuestion('Che differenza c’è tra un connettore CTF e il sistema Diapason?')">CTF vs Diapason</div>
    <div class="tag" onclick="setQuestion('Qual è la densità di posa dei connettori CTF su lamiera grecata Hi-Bond?')">Densità CTF</div>
    <div class="tag" onclick="setQuestion('Come posso contattare l’assistenza Tecnaria per supporto tecnico o preventivi?')">Contatti</div>
  </div>

  <div class="container">
    <textarea id="q" placeholder="Scrivi la tua domanda qui..."></textarea>

    <div class="buttons">
      <button onclick="ask()">Chiedi</button>
      <button onclick="clearOutput()">Pulisci</button>
      <button onclick="copyAnswer()">Copia risposta</button>
      <label>
        <input type="checkbox" id="useGet" /> usa GET (debug)
      </label>
    </div>

    <div id="out"></div>
    <small>Endpoint: /api/ask (POST JSON { q }) oppure GET ?q=...</small>
  </div>

  <script>
    const ENDPOINT = '/api/ask';

    function setQuestion(text) {
      document.getElementById('q').value = text;
    }

    function clearOutput() {
      document.getElementById('out').textContent = '';
    }

    function copyAnswer() {
      const text = document.getElementById('out').textContent;
      navigator.clipboard.writeText(text);
    }

    async function ask(evt) {
      evt?.preventDefault();
      const domanda = document.getElementById('q').value.trim();
      const usaGet = document.getElementById('useGet').checked;
      const out = document.getElementById('out');
      if (!domanda) {
        out.textContent = 'Scrivi una domanda prima di inviare.';
        return;
      }

      out.textContent = '⏳ Attendere...';
      try {
        let resp;
        if (usaGet) {
          const url = ENDPOINT + '?q=' + encodeURIComponent(domanda);
          resp = await fetch(url, { method: 'GET' });
        } else {
          resp = await fetch(ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ q: domanda })
          });
        }

        if (!resp.ok) throw new Error('HTTP ' + resp.status);

        const data = await resp.json();
        if (data.answer) {
          out.innerHTML = data.answer;
        } else {
          out.textContent = JSON.stringify(data, null, 2);
        }
      } catch (e) {
        out.textContent = 'Errore di risposta: ' + (e.message || e);
      }
    }
  </script>
</body>
</html>
