<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tecnaria QA Bot</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    :root{
      /* === Palette ricavata dal logo Tecnaria (modifica se serve) === */
      --brand:#0b6d3a;        /* verde principale */
      --brand-700:#0a5c32;    /* verde scuro */
      --brand-50:#e9f5ee;     /* verde molto chiaro per hover/bg */
      --accent:#f7a600;       /* accento (se nel logo c’è un tono caldo) */
      --bg:#f7f9fb;           /* sfondo pagina */
      --card:#ffffff;         /* sfondo card */
      --text:#132019;         /* testo primario */
      --muted:#5b6b60;        /* testo secondario */
      --border:#e6ece8;       /* bordi soft */
      --ring:rgba(11,109,58,.25);
      --shadow: 0 10px 30px rgba(0,0,0,.05);
      --radius:16px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0e1411;
        --card:#101914;
        --text:#e7f2ec;
        --muted:#a8b8af;
        --border:#203229;
        --shadow: 0 10px 30px rgba(0,0,0,.4);
        --brand-50:#0f2218;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      max-width:960px;
      margin:0 auto;
      padding:28px 20px 60px;
    }
    header{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom:22px;
    }
    .brand{
      display:flex; align-items:center; gap:14px;
    }
    .brand img{
      height:40px; width:auto; display:block;
    }
    .brand .title{
      display:flex; flex-direction:column; line-height:1.15;
    }
    .brand .title b{
      font-size:18px; color:var(--brand-700); letter-spacing:.2px;
    }
    .brand .title span{
      font-size:12px; color:var(--muted);
    }
    .lang{
      display:flex; align-items:center; gap:10px; color:var(--muted); font-size:12px;
    }
    .surface{
      background:linear-gradient(180deg, var(--card), var(--card));
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding:18px;
    }
    .ask{
      display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center;
    }
    .row{
      display:flex; gap:10px; align-items:stretch;
    }
