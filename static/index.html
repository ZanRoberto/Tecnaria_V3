<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tecnaria QA Bot</title>
  <style>
    :root{--bg:#0f1115;--fg:#e6e6e6;--muted:#9aa0a6;--card:#151821;--accent:#28c1a5}
    html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.45 system-ui,Segoe UI,Roboto,Inter,Arial}
    .wrap{max-width:980px;margin:0 auto;padding:32px 16px}
    h1{font-size:1.6rem;margin:0 0 16px}
    .card{background:var(--card);border-radius:16px;padding:20px;box-shadow:0 8px 20px rgba(0,0,0,.35)}
    .row{display:flex;gap:10px;align-items:center}
    .row input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid #2a2f3b;background:#0c0f16;color:var(--fg)}
    .row button{padding:12px 18px;border-radius:12px;border:0;background:var(--accent);color:#062b24;font-weight:600;cursor:pointer}
    .tools{display:flex;gap:10px;margin-top:8px}
    .pill{font-size:.82rem;color:var(--muted)}
    .answer{margin-top:18px;padding:18px;background:#0c0f16;border:1px solid #2a2f3b;border-radius:12px}
    .answer h3,.answer h4{margin:8px 0}
    .answer p{margin:8px 0}
    a{color:#3bd6ff;text-decoration:none}
    a:hover{text-decoration:underline}
    small{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ‡®ðŸ‡¹ Tecnaria QA Bot</h1>
    <div class="card">
      <div class="row">
        <input id="q" placeholder="Scrivi la domandaâ€¦ es. Devo usare P560 per CTF: serve patentino?"/>
        <button id="go">Chiedi</button>
      </div>
      <div class="tools">
        <label class="pill"><input type="checkbox" id="dbg"> usa GET (debug)</label>
      </div>
      <div id="out" class="answer"><small>Risposta quiâ€¦</small></div>
    </div>
  </div>
<script>
const $ = (s)=>document.querySelector(s);
$("#q").addEventListener("keydown",e=>{if(e.key==="Enter") ask()});
$("#go").addEventListener("click", ask);

async function ask(){
  const q = $("#q").value.trim();
  if(!q){ $("#out").innerHTML = "<p>OK â€” domanda vuota.</p>"; return; }
  $("#out").innerHTML = "<small>Sto cercandoâ€¦</small>";
  const debug = $("#dbg").checked;
  try{
    // usa GET /ask che restituisce giÃ  HTML narrativo con link cliccabili
    const url = "/ask?q=" + encodeURIComponent(q) + (debug ? "&debug=true": "");
    const html = await fetch(url).then(r=>r.text());
    $("#out").innerHTML = html;
  }catch(e){
    $("#out").innerHTML = "<p>Errore di rete.</p>";
  }
}
</script>
</body>
</html>
