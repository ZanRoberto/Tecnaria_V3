<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tecnaria Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
        #chat-box {
            border: 1px solid #ccc;
            background: white;
            padding: 1rem;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 1rem;
        }
        .user {
            color: blue;
            font-weight: bold;
        }
        .bot {
            color: green;
            font-weight: bold;
        }
        input[type="text"] {
            width: 80%;
            padding: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <h1>Tecnaria Chatbot</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Scrivi una domanda...">
    <button onclick="sendMessage()">Invia</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();
            if (!message) return;

            appendToChat("Tu", message, "user");

            const response = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt: message })
            });

            const data = await response.json();
            const botReply = data.answer || data.error || "Errore nella risposta del server.";
            appendToChat("Bot", botReply, "bot");

            userInput.value = "";
        }

        function appendToChat(sender, text, className) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = className;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
