<section class="card response">
  <h2 class="card-subtitle">Risposta</h2>
  {% if risposta %}
    <div class="answer">
      <p><em>Risposta basata su documentazione Tecnaria locale:</em></p>
      {{ risposta|safe }}
    </div>
    {% if fonti %}
      <div class="sources">Fonti: {{ fonti }}</div>
    {% endif %}
  {% else %}
    <div class="placeholder">...</div>
  {% endif %}
</section>
