<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TecnariaBot • Assistente Tecnico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 40px;
      padding: 20px;
      background: #333;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    h1 {
      color: #f26522;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: vertical;
    }
    .modes button {
      background: #f26522;
      border: none;
      color: white;
      padding: 8px 16px;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .modes button.active {
      background: #ff8c42;
    }
    #sendBtn {
      margin-top: 10px;
      background: #f26522;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .answer {
      margin-top: 20px;
      padding: 15px;
      background: #444;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .attachments {
      margin-top: 10px;
      padding: 10px;
      background: #555;
      border-radius: 8px;
    }
    /* Clessidra */
    .spinner {
      display: none;
      margin: 15px auto;
      border: 6px solid #444;
      border-top: 6px solid #f26522;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TecnariaBot</h1>
    <p>Assistente Tecnico • Risposte A/B/C sempre coerenti</p>

    <textarea id="question" placeholder="Scrivi qui la tua domanda..."></textarea>

    <div class="modes">
      <button data-mode="A">A Breve</button>
      <button data-mode="B" class="active">B Standard</button>
      <button data-mode="C">C Dettagliata</button>
    </div>

    <button id="sendBtn">Invia</button>

    <div class="spinner" id="spinner"></div>

    <div class="answer" id="answer"></div>
    <div class="attachments" id="attachments"></div>
  </div>

  <script>
    const questionEl = document.getElementById("question");
    const sendBtn = document.getElementById("sendBtn");
    const answerEl = document.getElementById("answer");
    const attachmentsEl = document.getElementById("attachments");
    const spinner = document.getElementById("spinner");
    let mode = "B";

    document.querySelectorAll(".modes button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".modes button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        mode = btn.dataset.mode;
      });
    });

    sendBtn.addEventListener("click", async () => {
      const q = questionEl.value.trim();
      if (!q) return;

      answerEl.textContent = "";
      attachmentsEl.textContent = "";
      spinner.style.display = "block";

      try {
        const response = await fetch("/api/answer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: `${q} Modalità ${mode}` })
        });
        const data = await response.json();
        answerEl.textContent = data.answer || "Nessuna risposta.";
        if (data.attachments && data.attachments.length > 0) {
          attachmentsEl.innerHTML = "<b>Allegati:</b><ul>" + 
            data.attachments.map(a => `<li><a href="${a.url}" target="_blank">${a.title}</a></li>`).join("") + 
            "</ul>";
        }
      } catch (err) {
        answerEl.textContent = "Errore: " + err;
      } finally {
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
