<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>ðŸ¤– Bot Tecnaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        textarea, input[type=submit] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .risposta {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border-left: 6px solid #4caf50;
            white-space: pre-wrap;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 10px 0;
        }
        a {
            color: #1a0dab;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>ðŸ¤– Bot Tecnaria</h1>
        <form method="post">
            <label for="domanda">Fai una domanda sui prodotti Tecnaria:</label><br>
            <textarea name="domanda" rows="5" required></textarea><br>
            <input type="submit" value="Chiedi">
        </form>

        {% if risposta %}
        <div class="risposta">
            {{ risposta | safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
