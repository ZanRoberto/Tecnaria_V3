<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Tecnaria Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#121212;color:#eaeaea;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0}
    .wrap{max-width:900px;margin:40px auto;padding:0 16px}
    h1{font-size:22px;margin:0 0 12px}
    .card{background:#1e1e1e;border:1px solid #2a2a2a;border-radius:12px;padding:16px}
    textarea{width:100%;min-height:120px;background:#0f0f0f;color:#eaeaea;border:1px solid #2a2a2a;border-radius:8px;padding:10px;resize:vertical}
    button{background:#ff7a1a;border:0;color:#111;padding:10px 16px;border-radius:8px;cursor:pointer;font-weight:700}
    .row{display:flex;gap:10px;align-items:center;margin-top:10px}
    .answer{white-space:pre-wrap;line-height:1.5;margin-top:16px}
    .spinner{display:none;margin-left:8px;border:3px solid #333;border-top:3px solid #ff7a1a;border-radius:50%;width:16px;height:16px;animation:spin 0.8s linear infinite}
    @keyframes spin{100%{transform:rotate(360deg)}}
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center}
    .modal-inner{background:#1e1e1e;border:1px solid #2a2a2a;border-radius:12px;max-width:90vw;max-height:90vh;overflow:auto;position:relative}
    .modal-x{position:absolute;top:8px;right:8px;background:#333;border:0;color:#fff;border-radius:999px;width:28px;height:28px;cursor:pointer;font-weight:700}
    .disclaimer{opacity:.7;font-size:12px;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Tecnaria Bot</h1>
    <div class="card">
      <label for="q">Domanda</label>
      <textarea id="q" placeholder="Fai domande su prodotti e posa Tecnaria (CTF, CTL, CTCEM/VCEM, P560, ecc.)"></textarea>
      <div class="row">
        <button id="send">Invia</button>
        <div id="spin" class="spinner"></div>
      </div>
      <div id="ans" class="answer"></div>
      <div class="disclaimer">ChatGPT può commettere errori. Assicurati di verificare le informazioni importanti.</div>
    </div>
  </div>

  <!-- Modal per immagini/pdf con pulsante X -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-inner">
      <button class="modal-x" onclick="closeModal()">✕</button>
      <div id="modal-body" style="padding:16px"></div>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById('send');
    const qEl = document.getElementById('q');
    const ansEl = document.getElementById('ans');
    const spin = document.getElementById('spin');

    async function ask() {
      const question = qEl.value.trim();
      if(!question) return;
      ansEl.textContent = "";
      spin.style.display = "inline-block";
      try {
        const r = await fetch("/ask", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({question})
        });
        const j = await r.json();
        ansEl.textContent = j.answer || "Nessuna risposta.";
      } catch(e){
        ansEl.textContent = "Errore di rete.";
      } finally {
        spin.style.display = "none";
      }
    }
    sendBtn.addEventListener('click', ask);
    qEl.addEventListener('keydown', e => { if(e.key === 'Enter' && (e.ctrlKey || e.metaKey)) ask(); });

    // Modal helpers (per aprire allegati in futuro)
    function openModal(html){ document.getElementById('modal-body').innerHTML = html; document.getElementById('modal').style.display='flex'; }
    function closeModal(){ document.getElementById('modal').style.display='none'; document.getElementById('modal-body').innerHTML=""; }
    window.openModal = openModal; window.closeModal = closeModal;
  </script>
</body>
</html>
