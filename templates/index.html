<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Bot Tecnaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        h1 {
            color: #004080;
            text-align: center;
        }
        form {
            margin-bottom: 30px;
            text-align: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 1em;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .risposta {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            white-space: pre-wrap;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            display: block;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– Bot Tecnaria</h1>
    <form method="POST">
        <input type="text" name="domanda" placeholder="Fai una domanda tecnica..." required>
        <input type="submit" value="Invia">
    </form>

    {% if risposta %}
    <div class="risposta">
        {{ risposta | safe }}
    </div>
    {% endif %}
</body>
</html>
