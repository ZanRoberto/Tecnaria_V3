<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Tecnaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        input, textarea, button {
            font-size: 1rem;
            padding: 0.5rem;
            width: 100%;
            margin-top: 1rem;
        }
        .risposta {
            margin-top: 2rem;
            white-space: pre-wrap;
            background: #222;
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– Chatbot Tecnaria</h1>
    <form method="POST">
        <label for="domanda">Scrivi la tua domanda:</label>
        <textarea id="domanda" name="domanda" rows="4"></textarea>
        <button type="submit">Invia</button>
    </form>

    {% if risposta %}
    <div class="risposta">
        <strong>Risposta:</strong>
        <p>{{ risposta }}</p>
    </div>
    {% endif %}
</body>
</html>
